<html>

<head>
    <script src="knockout-3.1.0.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js" integrity="sha256-C6CB9UYIS9UJeqinPHWTHVqh/E1uhG5Twh+Y5qFQmYg="
        crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.min.js" integrity="sha256-eEa1kEtgK9ZL6h60VXwDsJ2rxYCwfxi40VZ9E0XwoEA="
        crossorigin="anonymous" type="text/javascript"></script>
</head>

<body>

    <h1>
        <p>Send me information:
            <input type="checkbox" data-bind="checked: wantsInfo" /> </p>
    </h1>

    <div data-bind="visible: wantsInfo">
        Preferred Info wanted:
        <div><input type="checkbox" value="tech" data-bind="checked: infoType" />Tech Info</div>
        <div><input type="checkbox" value="stock" data-bind="checked: infoType" />Stock Info</div>
        <div><input type="checkbox" value="weather" data-bind="checked: infoType" />Weather Info</div>
        <div><input type="checkbox" value="traffic" data-bind="checked: infoType" />Traffice Info</div>
    </div>

    <script type="text/javascript">
        var viewModel = {
            wantsInfo: ko.observable(true),
            infoType: ko.observableArray(["tech","stock"])
        };

        viewModel.infoType.push("traffic");

        ko.applyBindings(viewModel);
    </script>

</body>

</html>
