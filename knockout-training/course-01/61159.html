<html>

<head>
    <script src="knockout-3.1.0.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js" integrity="sha256-C6CB9UYIS9UJeqinPHWTHVqh/E1uhG5Twh+Y5qFQmYg="
        crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.min.js" integrity="sha256-eEa1kEtgK9ZL6h60VXwDsJ2rxYCwfxi40VZ9E0XwoEA="
        crossorigin="anonymous" type="text/javascript"></script>
</head>

<body>

    <h1>my message to the world is:
        <span data-bind="text: myMessage"></span>
    </h1>
    <br />
    <br />
    <h1>The current price of a car that I want is:
        <span data-bind="text: Price"></span>
    </h1>

    <script type="text/javascript">
        var viewModel = {
            myMessage: ko.observable(),
            Price: ko.observable(1000)
        };

        viewModel.myMessage("New world of scripting!");

        viewModel.Price = ko.computed(function () {
            return this.Price() > 30000 ? "expensive" : "affordable";
        }, viewModel);


        ko.applyBindings(viewModel);            
    </script>

</body>

</html>
