<html>

<head>
    <script src="knockout-3.1.0.js" type="text/javascript"></script>
</head>

<body>
    <p>First Name:
        <strong data-bind="text: firstName"></strong>
    </p>
    <p>Last Name:
        <strong data-bind="text: lastName"></strong>
    </p>

    <script type="text/javascript">
        var myVM = {
            firstName: ko.observable("Michael"),
            lastName: ko.observable("Lindvall")
        };

        ko.applyBindings(myVM);
    </script>

</body>

</html>
