<html>

<head>
    <script src="knockout-3.1.0.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js" integrity="sha256-C6CB9UYIS9UJeqinPHWTHVqh/E1uhG5Twh+Y5qFQmYg="
        crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.min.js" integrity="sha256-eEa1kEtgK9ZL6h60VXwDsJ2rxYCwfxi40VZ9E0XwoEA="
        crossorigin="anonymous" type="text/javascript"></script>
</head>

<body>

    <p>First Name <input type="text" data-bind="value: firstName" /></p>
    <p>Last Name <input type="text" data-bind="value: lastName" /></p>
    <p>Zip <input type="text" data-bind="value: zipCode" /></p>
    
    <h2>Hello, <span data-bind="text: fullName"></span></h2>


    <script type="text/javascript">
        var ViewModel = function(first,last, zip) {
            this.firstName = ko.observable(first);
            this.lastName = ko.observable(last);
            this.zipCode = ko.observable(zip);

            this.fullName = ko.computed(function() {
                return this.lastName() + ", " + this.firstName() + " You live in " + this.zipCode();
            }, this);
        };
        ko.applyBindings(new ViewModel("Michael", "Lindvall", "63367"));
    </script>

</body>

</html>
