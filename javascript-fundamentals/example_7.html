            console.log('1 second passed (interval)');
        }, 1000);
        clearInterval(intervalId);

        console.log(location.href);
        console.log(document.location.href);

        let el = document.getElementById("first");
        console.log(el);

        let p1s = document.getElementsByClassName('p1');

        let ps = document.getElementsByTagName('p');
        console.log(ps);

        el.textContent = 'new text here';
        el.setAttribute('name', 'nameValue');
        el.classList.add('myClassName');
        el.style.color= 'blue';
        console.log(el);

    }))();
